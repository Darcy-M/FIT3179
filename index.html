
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1> A tourists guide to Japan </h1>
  <h2> This first map shows the most populous areas of Japan: </h2>

<div id="choropleth_map"></div>

  <h2> This second chart shows the number of international arrivals into Japan as well as their spending habits
    whilst in Japan. </h2>
  
<div id="scatter_plot"></div>

<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/Darcy-M/FIT3179/main/expenditure_arrivals_bubble.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/Darcy-M/FIT3179/main/prefecture_population.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
